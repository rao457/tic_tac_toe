<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <main>
        <h1>
            Tic Tac Toe
        </h1>
        <div class="reset_container hide">
            <p id="winner_p">
                Winner
            </p>
            <button id="new_btn">New Game</button>
        </div>
        <div class="container">

            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset_btn">Reset_Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
